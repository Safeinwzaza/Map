<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>LIFF Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // สร้างแผนที่
    const map = L.map('map').setView([13.7563, 100.5018], 13);

    // ใช้แผนที่จาก OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ปักหมุดตัวอย่าง (กรุงเทพ)
    const marker = L.marker([13.7563, 100.5018]).addTo(map);
    marker.bindPopup('ตำแหน่ง B').openPopup();
  </script>

</body>
</html>
