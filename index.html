<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>LIFF Live Navigation</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, sans-serif;
}

#map {
  width: 100%;
  height: 100%;
}

/* ‡∏õ‡∏∏‡πà‡∏° */
.map-btn {
  position: absolute;
  left: 16px;
  z-index: 1000;
  padding: 18px 22px;
  font-size: 18px;
  background: #fff;
  border: 2px solid #222;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#focusUserBtn { top: 16px; }
#focusBBtn    { top: 90px; }
#routeBtn     { top: 164px; }
#clearRouteBtn{ top: 238px; }

/* info box */
#infoBox {
  position: absolute;
  right: 16px;
  top: 16px;
  z-index: 1000;
  background: #fff;
  padding: 18px 22px;
  border-radius: 14px;
  border: 2px solid #222;
  min-width: 260px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  font-size: 17px;
  line-height: 1.5;
}
</style>
</head>

<body>

<button id="focusUserBtn" class="map-btn">üìç ‡πÑ‡∏õ A</button>
<button id="focusBBtn" class="map-btn">üìå ‡πÑ‡∏õ B</button>
<button id="routeBtn" class="map-btn">üß≠ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á</button>
<button id="clearRouteBtn" class="map-btn">‚ùå ‡∏õ‡∏¥‡∏î‡∏ô‡∏≥‡∏ó‡∏≤‡∏á</button>

<div id="infoBox">
  <div><b>‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á:</b> -</div>
  <div><b>‡πÄ‡∏ß‡∏•‡∏≤:</b> -</div>
  <div><b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà B:</b> -</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
/* ================= MAP ================= */
const map = L.map('map').setView([16.7469, 100.1969], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap'
}).addTo(map);

/* ================= ICONS ================= */
// A ‚Äì ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
const userIcon = L.icon({
  iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
  iconSize: [34, 34],
  iconAnchor: [17, 34]
});

// B ‚Äì pin ‡∏ó‡∏£‡∏á‡∏™‡∏°‡∏°‡∏≤‡∏ï‡∏£ (SVG)
const bIcon = L.icon({
  iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  shadowSize: [41, 41]
});

/* ================= MARKER B ================= */
let bLat = 16.7479;
let bLng = 100.1947;

const bMarker = L.marker([bLat, bLng], { icon: bIcon })
  .addTo(map)
  .bindPopup('‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á B');

/* ================= MARKER A ================= */
let userLat = null;
let userLng = null;
let userMarker = null;

navigator.geolocation.watchPosition(pos => {
  userLat = pos.coords.latitude;
  userLng = pos.coords.longitude;

  if (!userMarker) {
    userMarker = L.marker([userLat, userLng], { icon: userIcon })
      .addTo(map)
      .bindPopup('‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (A)');
  } else {
    userMarker.setLatLng([userLat, userLng]);
  }

  updateRoute();
}, null, { enableHighAccuracy: true });

/* ================= ROUTING ================= */
let routingControl = null;

async function getBPlaceName() {
  const url =
    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${bLat}&lon=${bLng}`;
  const res = await fetch(url);
  const data = await res.json();
  return data.display_name || '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà';
}

async function startRouting() {
  if (!userLat || !userLng) return;

  routingControl = L.Routing.control({
    waypoints: [
      L.latLng(userLat, userLng),
      L.latLng(bLat, bLng)
    ],
    addWaypoints: false,
    draggableWaypoints: false,
    show: false,
    createMarker: () => null,
    lineOptions: {
      styles: [{ color: '#0066ff', weight: 7 }]
    }
  }).addTo(map);

  const placeName = await getBPlaceName();

  routingControl.on('routesfound', e => {
    const r = e.routes[0];
    document.getElementById('infoBox').innerHTML = `
      <div><b>‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á:</b> ${(r.summary.totalDistance/1000).toFixed(2)} ‡∏Å‡∏°.</div>
      <div><b>‡πÄ‡∏ß‡∏•‡∏≤:</b> ${(r.summary.totalTime/60).toFixed(1)} ‡∏ô‡∏≤‡∏ó‡∏µ</div>
      <div><b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà B:</b><br>${placeName}</div>
    `;
  });
}

function updateRoute() {
  if (routingControl && userLat && userLng) {
    routingControl.setWaypoints([
      L.latLng(userLat, userLng),
      L.latLng(bLat, bLng)
    ]);
  }
}

/* ================= SIMULATE B MOVE ================= */
setInterval(() => {
  bLat += (Math.random() - 0.5) * 0.0004;
  bLng += (Math.random() - 0.5) * 0.0004;
  bMarker.setLatLng([bLat, bLng]);
  updateRoute();
}, 5000);

/* ================= BUTTONS ================= */
document.getElementById('routeBtn').onclick = startRouting;

document.getElementById('clearRouteBtn').onclick = () => {
  if (routingControl) {
    map.removeControl(routingControl);
    routingControl = null;
  }
  document.getElementById('infoBox').innerHTML =
    `<div><b>‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á:</b> -</div>
     <div><b>‡πÄ‡∏ß‡∏•‡∏≤:</b> -</div>
     <div><b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà B:</b> -</div>`;
};

document.getElementById('focusUserBtn').onclick = () => {
  if (userLat && userLng) map.setView([userLat, userLng], 17);
};

document.getElementById('focusBBtn').onclick = () => {
  map.setView([bLat, bLng], 17);
};
</script>

</body>
</html>
