<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>LIFF Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
  // สร้างแผนที่
  const map = L.map('map').setView([13.7563, 100.5018], 15);

  // ใช้แผนที่จาก OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // ตำแหน่งเริ่มต้นของ B
  let lat = 13.7563;
  let lng = 100.5018;

  // สร้าง marker แค่ครั้งเดียว
  const marker = L.marker([lat, lng]).addTo(map);
  marker.bindPopup('ตำแหน่ง B');

  // ฟังก์ชันจำลองการเคลื่อนที่
  function updateLocation() {
    // ขยับนิด ๆ (เหมือนเดิน)
    lat += (Math.random() - 0.5) * 0.001;
    lng += (Math.random() - 0.5) * 0.001;

    // ขยับ marker
    marker.setLatLng([lat, lng]);

    // ให้แผนที่ตาม marker
    map.panTo([lat, lng]);
  }

  // อัปเดตทุก 5 วินาที
  setInterval(updateLocation, 5000);
  // ขอพิกัดผู้ใช้ A
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function (position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        // marker ของ A
        const userMarker = L.marker([userLat, userLng], {
          title: 'ตำแหน่งของคุณ'
        }).addTo(map);

        userMarker.bindPopup('ตำแหน่งของคุณ').openPopup();
      },
      function (error) {
        alert('ไม่สามารถเข้าถึงตำแหน่งของคุณได้');
      }
    );
  } else {
    alert('อุปกรณ์นี้ไม่รองรับ GPS');
  }
</script>

</body>
</html>
