<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>LIFF Real-time Navigation</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Routing -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-btn {
      position: absolute;
      left: 12px;
      z-index: 1000;
      padding: 16px 20px;
      font-size: 16px;
      background: #ffffff;
      border: 2px solid #333;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    #focusUserBtn {
      top: 12px;
    }

    #routeBtn {
      top: 90px;
    }

    #clearRouteBtn {
      top: 168px;
    }
  </style>
</head>
<body>

  <button id="focusUserBtn" class="map-btn">üìç ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏â‡∏±‡∏ô</button>
  <button id="routeBtn" class="map-btn">üß≠ ‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡πÑ‡∏õ‡∏´‡∏≤ B</button>
  <button id="clearRouteBtn" class="map-btn">‚ùå ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏ô‡∏≥‡∏ó‡∏≤‡∏á</button>

  <div id="map"></div>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script>
    /* =========================
       1) Map (‡∏û‡∏¥‡∏©‡∏ì‡∏∏‡πÇ‡∏•‡∏Å)
    ========================= */
    const map = L.map('map').setView([16.7469, 100.1969], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    /* =========================
       2) Icon ‡πÅ‡∏¢‡∏Å‡∏™‡∏µ
    ========================= */
    const userIcon = L.icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    const bIcon = L.icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    /* =========================
       3) Marker B (‡∏°‡∏´‡∏≤‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢‡∏ô‡πÄ‡∏£‡∏®‡∏ß‡∏£)
    ========================= */
    let bLat = 16.7479;
    let bLng = 100.1947;

    const bMarker = L.marker([bLat, bLng], { icon: bIcon })
      .addTo(map)
      .bindPopup('‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á B');

    // ‡∏à‡∏≥‡∏•‡∏≠‡∏á B ‡∏Ç‡∏¢‡∏±‡∏ö (‡πÅ‡∏ó‡∏ô backend)
    setInterval(() => {
      bLat += (Math.random() - 0.5) * 0.0004;
      bLng += (Math.random() - 0.5) * 0.0004;
      bMarker.setLatLng([bLat, bLng]);
    }, 5000);

    /* =========================
       4) Marker A (‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ)
    ========================= */
    let userLat = null;
    let userLng = null;
    let userMarker = null;

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;

          if (!userMarker) {
            userMarker = L.marker([userLat, userLng], { icon: userIcon })
              .addTo(map)
              .bindPopup('‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì');
          } else {
            userMarker.setLatLng([userLat, userLng]);
          }
        },
        () => alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ'),
        {
          enableHighAccuracy: true,
          maximumAge: 5000,
          timeout: 10000
        }
      );
    }

    /* =========================
       5) ‡∏õ‡∏∏‡πà‡∏°‡πÇ‡∏ü‡∏Å‡∏±‡∏™‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á A
    ========================= */
    document.getElementById('focusUserBtn').onclick = () => {
      if (userLat && userLng) {
        map.setView([userLat, userLng], 16);
      }
    };

    /* =========================
       6) ‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏î‡∏µ‡∏¢‡∏ß (OSRM)
    ========================= */
    let routingControl = null;

    document.getElementById('routeBtn').onclick = () => {
      if (!userLat || !userLng) {
        alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì');
        return;
      }

      if (routingControl) {
        map.removeControl(routingControl);
      }

      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(userLat, userLng),
          L.latLng(bLat, bLng)
        ],
        addWaypoints: false,
        draggableWaypoints: false,
        routeWhileDragging: false,
        show: false,
        lineOptions: {
          styles: [{ color: 'blue', weight: 6 }]
        },
        createMarker: () => null
      }).addTo(map);
    };

    /* =========================
       7) ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏ô‡∏≥‡∏ó‡∏≤‡∏á
    ========================= */
    document.getElementById('clearRouteBtn').onclick = () => {
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
    };
  </script>

</body>
</html>
