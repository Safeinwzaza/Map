<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>LIFF Real-time Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-btn {
      position: absolute;
      left: 12px;
      z-index: 1000;
      padding: 14px 18px;      /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏õ‡∏∏‡πà‡∏° */
      font-size: 16px;         /* ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #focusUserBtn {
      top: 12px;
    }

    #navigateBtn {
      top: 80px;
    }
  </style>
</head>
<body>

  <button id="focusUserBtn" class="map-btn">üìç ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏â‡∏±‡∏ô</button>
  <button id="navigateBtn" class="map-btn">üß≠ ‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡πÑ‡∏õ‡∏´‡∏≤ B</button>

  <div id="map"></div>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* =========================
       1) Map ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (‡∏û‡∏¥‡∏©‡∏ì‡∏∏‡πÇ‡∏•‡∏Å)
    ========================= */
    const map = L.map('map').setView([16.7469, 100.1969], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    /* =========================
       2) Icon ‡πÅ‡∏¢‡∏Å‡∏™‡∏µ
    ========================= */
    const userIcon = L.icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    const bIcon = L.icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    /* =========================
       3) Marker B (‡∏°‡∏ô‡πÄ‡∏£‡∏®‡∏ß‡∏£)
    ========================= */
    let bLat = 16.7479;  // ‡∏°‡∏´‡∏≤‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢‡∏ô‡πÄ‡∏£‡∏®‡∏ß‡∏£
    let bLng = 100.1947;

    const bMarker = L.marker([bLat, bLng], { icon: bIcon })
      .addTo(map)
      .bindPopup('‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á B (‡∏ô‡πÄ‡∏£‡∏®‡∏ß‡∏£)');

    function updateBLocation() {
      bLat += (Math.random() - 0.5) * 0.0005;
      bLng += (Math.random() - 0.5) * 0.0005;
      bMarker.setLatLng([bLat, bLng]);
    }

    setInterval(updateBLocation, 5000);

    /* =========================
       4) Marker A (‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ)
    ========================= */
    let userLat = null;
    let userLng = null;
    let userMarker = null;

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          userLat = position.coords.latitude;
          userLng = position.coords.longitude;

          if (!userMarker) {
            userMarker = L.marker([userLat, userLng], { icon: userIcon })
              .addTo(map)
              .bindPopup('‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì');
          } else {
            userMarker.setLatLng([userLat, userLng]);
          }
        },
        () => alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ'),
        {
          enableHighAccuracy: true,
          maximumAge: 5000,
          timeout: 10000
        }
      );
    }

    /* =========================
       5) ‡∏õ‡∏∏‡πà‡∏°‡πÇ‡∏ü‡∏Å‡∏±‡∏™ A
    ========================= */
    document.getElementById('focusUserBtn').addEventListener('click', () => {
      if (userLat && userLng) {
        map.setView([userLat, userLng], 16);
      }
    });

    /* =========================
       6) ‡∏õ‡∏∏‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡πÑ‡∏õ B
    ========================= */
    
    let routingControl = null;
    document.getElementById('navigateBtn').addEventListener('click', () => {
  if (!userLat || !userLng) {
    alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì');
    return;
  }

  // ‡∏•‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏Å‡πà‡∏≤ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
  if (routingControl) {
    map.removeControl(routingControl);
  }

  routingControl = L.Routing.control({
    waypoints: [
      L.latLng(userLat, userLng), // A
      L.latLng(bLat, bLng)        // B
    ],
    routeWhileDragging: false,
    addWaypoints: false,
    draggableWaypoints: false,
    show: false,                 // ‡πÑ‡∏°‡πà‡πÇ‡∏ä‡∏ß‡πå panel
    lineOptions: {
      styles: [{ color: 'blue', weight: 5 }]
    },
    createMarker: () => null     // ‡πÑ‡∏°‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á marker ‡∏ã‡πâ‡∏≥
  }).addTo(map);
});
  </script>

</body>
</html>
