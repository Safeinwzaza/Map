<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>LIFF Live Navigation</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, sans-serif;
}

#map {
  width: 100%;
  height: 100%;
}

/* ‡∏õ‡∏∏‡πà‡∏° */
.map-btn {
  position: absolute;
  left: 16px;
  z-index: 1000;
  padding: 18px 22px;
  font-size: 18px;
  background: #fff;
  border: 2px solid #222;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#focusUserBtn { top: 16px; }
#focusBBtn    { top: 90px; }
#routeBtn     { top: 164px; }
#clearRouteBtn{ top: 238px; }

/* info box (‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô) */
#infoBox {
  position: absolute;
  right: 16px;
  top: 16px;
  z-index: 1000;
  background: #fff;
  padding: 18px 22px;
  border-radius: 14px;
  border: 2px solid #222;
  min-width: 260px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  font-size: 17px;
  line-height: 1.5;
  display: none; /* ‚≠ê ‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô */
}
</style>
</head>

<body>

<button id="focusUserBtn" class="map-btn">üìç ‡πÑ‡∏õ A</button>
<button id="focusBBtn" class="map-btn">üìå ‡πÑ‡∏õ B</button>
<button id="routeBtn" class="map-btn">üß≠ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á</button>
<button id="clearRouteBtn" class="map-btn">‚ùå ‡∏õ‡∏¥‡∏î‡∏ô‡∏≥‡∏ó‡∏≤‡∏á</button>

<div id="infoBox"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
/* ================= MAP ================= */
const map = L.map('map').setView([16.7469, 100.1969], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap'
}).addTo(map);

/* ================= ICON B ================= */
const bIcon = L.icon({
  iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  shadowSize: [41, 41]
});

/* ================= ICON A ================= */
function createUserIcon(heading = 0) {
  return L.divIcon({
    className: '',
    html: `
      <div style="
        width: 26px;
        height: 26px;
        background: #1e88ff;
        border: 4px solid white;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 8px rgba(0,0,0,0.4);
      ">
        <div style="
          position: absolute;
          top: -14px;
          left: 50%;
          transform: translateX(-50%) rotate(${heading}deg);
          width: 0;
          height: 0;
          border-left: 6px solid transparent;
          border-right: 6px solid transparent;
          border-bottom: 14px solid #1e88ff;
        "></div>
      </div>
    `,
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });
}

/* ================= MARKER B ================= */
let bLat = 16.7479;
let bLng = 100.1947;

const bMarker = L.marker([bLat, bLng], { icon: bIcon })
  .addTo(map)
  .bindPopup('‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á B');

/* ================= MARKER A ================= */
let userLat = null;
let userLng = null;
let userMarker = null;

/* ================= GEOLOCATION ================= */
navigator.geolocation.watchPosition(
  pos => {
    userLat = pos.coords.latitude;
    userLng = pos.coords.longitude;
    const heading = pos.coords.heading || 0;

    if (!userMarker) {
      userMarker = L.marker(
        [userLat, userLng],
        { icon: createUserIcon(heading) }
      ).addTo(map);
    } else {
      userMarker
        .setLatLng([userLat, userLng])
        .setIcon(createUserIcon(heading));
    }

    updateRoute();
  },
  err => console.error(err),
  { enableHighAccuracy: true }
);

/* ================= ROUTING ================= */
let routingControl = null;

function startRouting() {
  if (!userLat || !userLng) return;

  if (routingControl) map.removeControl(routingControl);

  routingControl = L.Routing.control({
    router: L.Routing.osrmv1({
      serviceUrl: 'https://router.project-osrm.org/route/v1'
    }),
    waypoints: [
      L.latLng(userLat, userLng),
      L.latLng(bLat, bLng)
    ],
    addWaypoints: false,
    draggableWaypoints: false,
    routeWhileDragging: true,
    show: false,
    createMarker: () => null,
    lineOptions: {
      styles: [{ color: '#1e88ff', weight: 7, opacity: 0.9 }]
    }
  }).addTo(map);

  routingControl.on('routesfound', e => {
    const r = e.routes[0];

    const infoBox = document.getElementById('infoBox');
    infoBox.style.display = 'block'; // ‚≠ê ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á
    infoBox.innerHTML = `
      <div><b>‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á:</b> ${(r.summary.totalDistance/1000).toFixed(2)} ‡∏Å‡∏°.</div>
      <div><b>‡πÄ‡∏ß‡∏•‡∏≤:</b> ${(r.summary.totalTime/60).toFixed(1)} ‡∏ô‡∏≤‡∏ó‡∏µ</div>
      <div><b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà:</b> ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á B</div>
    `;
  });
}

function updateRoute() {
  if (routingControl && userLat && userLng) {
    routingControl.setWaypoints([
      L.latLng(userLat, userLng),
      L.latLng(bLat, bLng)
    ]);
  }
}

/* ================= SIMULATE B MOVE ================= */
setInterval(() => {
  bLat += (Math.random() - 0.5) * 0.0004;
  bLng += (Math.random() - 0.5) * 0.0004;
  bMarker.setLatLng([bLat, bLng]);
  updateRoute();
}, 5000);

/* ================= BUTTONS ================= */
document.getElementById('routeBtn').onclick = startRouting;

document.getElementById('clearRouteBtn').onclick = () => {
  if (routingControl) {
    map.removeControl(routingControl);
    routingControl = null;
  }
  document.getElementById('infoBox').style.display = 'none'; // ‚≠ê ‡∏ã‡πà‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
};

document.getElementById('focusUserBtn').onclick = () => {
  if (userLat && userLng) map.setView([userLat, userLng], 17);
};

document.getElementById('focusBBtn').onclick = () => {
  map.setView([bLat, bLng], 17);
};
</script>

</body>
</html>
